local_store: /var/lib/git2consul
webhook:
  port: 8484
repos:
- name: consul-kv-config
  url: ssh://git@git.nomad.lan:2222/ttys3/consul-kv-config.git
  branches:
  - main
  hooks:
  - type: webhook
    interval: 30s
    url: ""
  source_root: /
  mount_point: ""
  credentials:
    private_key:
      key: ~/.ssh/id_ed25519
      username: git
consul:
  address: 127.0.0.1:8500
  ssl_enable: false
